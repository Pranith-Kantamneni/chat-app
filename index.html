<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="left-context-menu"></div>
        <div class="chat-container">
            <nav class="navbar">
                <div class="navbar-center">23BAI1202</div>
            </nav>
            <div class="chat-box">
                <div class="message green">This is recieved message
              </div>
                 
                <div class="message blue">This is sent message</div>
            </div>
            <div class="input-container">
                <input type="text" id="message-input" placeholder="Type your message...">
                <button id="send-button"><img src="https://i.ibb.co/9nzy2b0/Frame.png"></img></button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
